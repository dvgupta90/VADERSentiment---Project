{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>

  <form action="/process_login" method = "POST">
    
    <div>
      <label>Email:
        <input type="email" name="email" required>
      </label>
    </div>
 
    
    <div>
      <label>Password:
        <input type="password" name="password" required>
      </label>
    </div>
 
    
    <div >
      <input class="waves-effect waves-light btn" type="submit" value="Log In">
    </div>
  

  </form>




{% endblock %}
